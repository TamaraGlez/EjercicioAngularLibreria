<div class="boxNewLibro">
  <label>Nombre: </label>
  <input #name />
  <label>Autor: </label>
  <input #autor />
  <label> Year: </label>
  <input #year />
  <label> Imagen: </label>
  <input #image />
  <!-- llamamos a la funcion crear nuevo libro que está en el cerebro con los parámetros de lo que va a recibir -->
  <button (click)="crearNuevoLibro(name.value, autor.value, year.value, image.value)">Enviar nuevo libro</button>
</div>
